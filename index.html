<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte des références - Ithéa Conseil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          crossorigin=""/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shpjs@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/dist/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mapbox/leaflet-pip@1.1.0/leaflet-pip.min.js"></script>



</head>
<body>

    
    <div id="map" style="height: 100vh; float: left;"></div>
    <div id="typeFilterContainer">
        <div id="filter">
            <!-- <h2>Cliquer sur une région pour filtrer la liste</h2> -->
                <select id="typeFilter" multiple style="padding: 5px; border: 1px solid #ccc;">
                    <option value="Tous">Tous</option>
                    <!-- Les options seront ajoutées dynamiquement -->
                </select>
                <h2 class="titre-souligne">NOS INTERVENTIONS</h2>
                <div id="typeFilterDisplay">
                    <span class="animated-underline" data-value="ABS">ABS</span>
                    <span class="animated-underline" data-value="CTG">CTG</span>
                    <span class="animated-underline" data-value="Autre mission">Autres missions de conseil</span>
                    <span class="animated-underline" data-value="Achat unique - Profil Croisé">Achat unique - Profil Croisé</span>
                    <span class="animated-underline" data-value="Abonnement - Profil Croisé">Abonnement - Profil Croisé</span>
                    <span class="animated-underline" data-value="Autre outil">Autres outils</span>
                </div>
                <hr>
                <div id="nombreElements"></div>
                <div id="nombreRefs"></div>

            <div id="tFDRow">
                <button id="resetRegionBtn" onclick="resetRegionFilter()">Réinitialiser ⭯</button>
                <div id="nombreRef"></div>
            </div>
        </div>
        <div id="info" style="float: right; overflow: auto;"></div>
        
        <button id="toggleInfoBtn"></button>
    </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        crossorigin=""></script>
<script src="script1.js"></script>
</body>
</html>
